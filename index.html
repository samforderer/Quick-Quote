<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript Playground</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                display: flex;
                align-items: center;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            input[type='number'] {
                padding: 30px;
                font-size: 2em;
            }
            p {
                font-size: 3em;
                margin-left: 25px;
            }
        </style>
    </head>
    <body>
        <input type='number' min="12" max="10000" value="12">
        <div class="price">
            <p>unit price: <span></span></p>
        </div>
        <script>
            let unitPrice = 15;
            let priceText = document.querySelector('span');
            let quantity = document.querySelector('input');

            priceText.textContent += unitPrice;

            quantity.addEventListener('change', updatePrice);
            
            function calculatePrice(percentOff) {
                let discount = unitPrice * percentOff;
                discountPrice = unitPrice - discount;
                
                console.log(discountPrice, discount);
            }

            function updatePrice() {
                if (quantity.value > 50) {
                    calculatePrice(0.4);
                    priceText.textContent = discountPrice;
                } else if (quantity.value > 100) {
                    calculatePrice(0.5);
                    priceText.textContent = discountPrice;
                } else {
                    priceText.textContent = 15;
                }
            }
        </script>
    </body>
</html>
